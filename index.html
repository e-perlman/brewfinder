<!doctype html>
<html lang="en">
  <head>
    <title>brewfinder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    <div class="container-fluid p-3 mb-2 bg-dark text-white" id='main-title'>
        <h1 class="text-center"> BREWFINDER <span class="material-icons-outlined md-60 align-middle">sports_bar</span></h1>
    </div>   
    <div class= container id="form">
       <form id="search-form">
            <div class="form-group" id="search-state">
                <label for="input-state">State</label>
                <input type="text" class="form-control" id='input-state' placeholder="State Name">              
            </div>
            <div class="form-group" id="search-city">
                <label for="input-city">City</label>
                <input type="text" class="form-control" id='input-city' placeholder="City Name">             
            </div>
            <div class="form-group" id="search-keyword">
                <label for="input-keyword">Search Brewery</label>
                <input type="text" class="form-control" id='input-keyword' placeholder="Brewery Name/Keyword">              
            </div>
            <div class="form-group">
                <label for="beer-type">Brewery Type</label>
                <select class="form-control" id="beer-type">
                    <option>none</option>
                    <option>large</option>
                    <option>micro</option>
                    <option>nano</option>
                    <option>regional</option>
                    <option>brewpub</option>
                    <option>large</option>
                    <option>planning</option>
                    <option>bar</option>
                    <option>contract</option>
                     <option>proprietor</option>
                    <option>closed</option>
                </select>
              </div> 
            <button type="submit" id='submit-bttn' class="btn btn-secondary btn-lg btn-block">
                Find me a beer! <span class="material-icons align-middle">emoji_emotions</span>
            </button>
       </form>
       
    </div>
    <div id="beer-body">
        <div class="container">
            <div class="row justify-content-md-center">
              <div class="col" id="list-of-breweries">
                <h2 class='text-center'>List of Breweries</h2>
                <ul class='list-group' id="beer-list"></ul>
              </div>
              <div class="col" id="brewery-details">
                <h2 class="text-center">Brewery Details</h2>
                <div class="card text-white bg-dark mb-3 mx-auto" style="width: 22rem;" id="show-detail"></div>
              </div>
              <div class="col" id="favorites-list">
                <h2 class="text-center">Favorites List</h2>
                <ul class='list-group mx-auto' id="favorites"></ul>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
