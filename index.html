<!doctype html>
<html lang="en">
  <head>
    <title>brewfinder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
  <body>
    <div class="container-fluid p-3 my-3 bg-dark text-white" id='main-title'>
        <h1 class="text-center">BREWFINDER</h1>
    </div>
    <div id="background"></div>
    <div class= container id="form">
       <form>
            <div class="form-group">
                <label for="input-state">State</label>
                <input type="text" class="'form-control" id="input-state" placeholder="Oregon">
            </div>
            <div class="form-group">
                <label for="input-city">City</label>
                <input type="text" class="'form-control" id="input-city" placeholder="Portland">
            </div>
            <div class="form-group">
                <label for="beer-type">Beer Type</label>
                <select class="form-control" id="beer-type">
                    <option>none</option>
                    <option>large</option>
                    <option>micro</option>
                    <option>nano</option>
                    <option>regional</option>
                    <option>brewpub</option>
                    <option>large</option>
                    <option>planning</option>
                    <option>bar</option>
                    <option>contract</option>
                     <option>proprietor</option>
                    <option>closed</option>
                </select>
              </div>
       </form> 
    </div>
    <div id="beerlist"></div>
  </body>
</html>
