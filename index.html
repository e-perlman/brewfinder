<!doctype html>
<html lang="en">
  <head>
    <title>brewfinder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
  <body>
    <div class="container-fluid p-3 mb-2 bg-dark text-white" id='main-title'>
        <h1 class="text-center">BREWFINDER</h1>
    </div>   
    
    <div id="background"></div>
    <div class= container id="form">
       <form id="search-form">
            <div class="form-group" id="search-state">
                <label for="input-state">State</label>
                <input type="text" class="form-control" id='input-state' placeholder="State Name">              
            </div>
            <div class="form-group" id="search-city">
                <label for="input-city">City</label>
                <input type="text" class="form-control" id='input-city' placeholder="City Name">             
            </div>
            <div class="form-group" id="search-keyword">
                <label for="input-keyword">Search Brewery</label>
                <input type="text" class="form-control" id='input-keyword' placeholder="Brewery Name">              
            </div>
            <div class="form-group">
                <label for="beer-type">Beer Type</label>
                <select class="form-control" id="beer-type">
                    <option>none</option>
                    <option>large</option>
                    <option>micro</option>
                    <option>nano</option>
                    <option>regional</option>
                    <option>brewpub</option>
                    <option>large</option>
                    <option>planning</option>
                    <option>bar</option>
                    <option>contract</option>
                     <option>proprietor</option>
                    <option>closed</option>
                </select>
              </div> 
            <button type="submit" id='submit-bttn' class="btn btn-secondary btn-lg btn-block">Find me a beer!</button>
       </form>
       
    </div>
    <div id="beer-body">
        <div class="container">
            <div class="row justify-content-md-center">
              <div class="col">
                <h2 class='text-center'>List of Breweries</h2>
                <ul class='list-group' id="beer-list"></ul>
              </div>
              <div class="col-6">
                <h2 class="text-center">Brewery Details</h2>
                <div class="card text-white bg-dark mb-3 mx-auto" style="width: 18rem;" id="show-detail"></div>
              </div>
              <div class="col">
                <h2 class="text-center">Favorites List</h2>
                <div id="favorites"></div>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
